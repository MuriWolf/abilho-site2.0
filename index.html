<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Billy Design</title>
        <link rel="shortcut icon" href="assets/icons/LOGO-50X50-FAVICON.png" type="image/x-icon">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./public/style.css">
    </head>
    <body class="text-grayText bg-bgColor">
        <header class="py-5 md:px-8 bg-bgButtonColor border-grayText border-b-2 ">
            <div
                class="max-w-4xl mx-auto px-7 w-full text-sm relative flex items-center justify-end">
                <p class="left-7 absolute"><span class="font-bold text-lightGrayText">Billy</span>
                    Design</p>
                <p class="font-bold text-xs min-[360px]:text-sm  text-lightGrayText" id="headerText"></p>
            </div>
        </header>

        <main class="mb-7">
            <section class="relative md:max-h-[600px] max-w-[1140px] mx-auto md:flex items-center justify-center">
                <img class="hidden md:block absolute top-8 right-0 w-4/6" src="assets/images/LUZ.png" alt="">
                <div class="md:w-7/12 lg:w-8/12 flex">
                    <img class=" md:hidden" src="assets/images/EU.png">
                    <img class="hidden md:block max-h-[600px] mx-0 " src="assets/images/EU-DESKTOP.png" alt="">
                </div>
                <div
                    class="absolute md:relative max-md:-bottom-8 max-md:left-2/4 -translate-x-1/2 md:-translate-x-12 lg:-translate-x-1/4 w-full md:w-5/12 lg:w-4/12">
                    <h1 class="text-3xl min-[332px]:text-4xl min-[414px]:text-5xl xl:text-6xl px-10 text-center md:text-left md:px-0">Olá,
                        seja<br><span class="font-bold text-lightGrayText">bem
                            vindo(a)</span></h1>
                    <div class="mx-auto mt-2 text-center">
                        <span class="material-symbols-outlined text-gray-100 relative animista--slide-bottom md:hidden">
                            expand_more
                        </span>
                    </div>
                    <div class="hidden gap-1 bg-bgButtonColor md:inline-flex items-center p-3 text-grayText px-5 mt-3">
                        <p class="inline-block">Link úteis</p>
                        <span class="material-symbols-outlined hidden md:inline">
                            expand_more
                        </span>
                    </div>
                </div>
            </section>
            <hr class="hidden md:block border-bgButtonColor">
            <section class="w-auto flex gap-7 flex-col px-10 mt-12 max-w-sm md:max-w-md mx-auto text-base md:text-xl">
                <button
                    class="h-20 md:h-24 flex items-center justify-center bg-gradient-to-br from-btnPurple hover:from-btnPink to-btnPink hover:to-btnPurple hover:via-btnPink transition-all duration-200 hover:scale-105 ">
                    <a class="uppercase font-extrabold text-gray-50" href="https://contate.me/billydesign" >mentoria
                        2.0</a>
                </button>
                <button
                    class="h-20 md:h-24 flex items-center justify-center bg-bgButtonColor transition-all duration-200 hover:bg-grayText hover:text-bgButtonColor hover:font-semibold border-grayText border-2">
                    <a class="uppercase" href="https://contate.me/billydesignn">solicitar
                        orçamento</a>
                </button>
                <button
                    class="h-20 md:h-24 flex items-center justify-center bg-bgButtonColor transition-all duration-200 hover:bg-grayText hover:text-bgButtonColor hover:font-semibold border-grayText border-2">
                    <a class="uppercase " href="https://www.behance.net/abliorafael">meu
                        portfólio</a>
                </button>
                <button
                    class="h-20 md:h-24 flex items-center justify-center bg-bgButtonColor transition-all duration-200 hover:bg-grayText hover:text-bgButtonColor hover:font-semibold border-grayText border-2">
                    <a class="uppercase" href="https://t.me/billydesignn">telegram</a>
                </button>
            </section>
        </main>

        <footer class="mb-7 px-10 text-sm">
            <p class="text-center font-neueMachine">@billydesignn - todos
                os direitos reservados</p>
        </footer>
        
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="public/main.js"></script>
    </body>
</html>
