                        <span class="material-symbols-outlined hidden md:inline">
                            expand_more
                        </span>
                    </div>

            </section>

            <section class="w-auto flex gap-7 flex-col px-10 mt-12 max-w-sm md:max-w-md mx-auto text-base md:text-xl">

                        2.0</p>
                </a>
                <a
                    class="h-20 md:h-24 flex items-center justify-center bg-bgButtonColor transition-all duration-200 hover:bg-grayText hover:text-bgButtonColor hover:font-semibold border-grayText border-2" href="https://contate.me/billydesignn">

                <a

                    <p class="uppercase ">meu

                <a
                    class="h-20 md:h-24 flex items-center justify-center bg-bgButtonColor transition-all duration-200 hover:bg-grayText hover:text-bgButtonColor hover:font-semibold border-grayText border-2" href="https://t.me/billydesignn">
                    <p class="uppercase" >telegram</p>
                </a>
